<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
  </head>
  <body>
    <h2>Update CSS variables with <span class="highlight">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="0"
        max="100"
        value="10"
        data-sizing="px"
      />

      <label for="blur"> Blur: </label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="color">Base Color:</label>
      <input type="color" name="color" value="#ffc600" />
    </div>

    <img
      src="https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"
      alt="Woman with flowers"
    />

    <style>
      :root {
        --spacing: 10px;
        --blur: 10px;
        --color: '#ffc600';
      }

      img {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background: var(--color);
        width: 450px;
      }

      .highlight {
        color: var(--color);
      }
    </style>

    <script>
      const inputs = document.querySelectorAll('input');

      function handleInput() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener('change', handleInput));
      inputs.forEach((input) =>
        input.addEventListener('mousemove', handleInput)
      );
    </script>
  </body>
</html>
